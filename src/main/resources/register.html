<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>注册 - TrainingSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl ">
    <form>
        <h2 class="text-3xl font-bold mb-2 text-center">
            <span class="text-blue-600">Hello,</span> Welcome!
        </h2>
        <p class="text-gray-600 text-center mb-6">请填写您的信息以完成注册</p>

        <!-- 用户名 -->
        <div class="relative mb-4">
            <label>
                <input type="text" name="username" placeholder="用户名" required
                       class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </label>
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-500">
                <!-- Heroicon: User -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
        </div>

        <!-- 邮箱 -->
        <div class="relative mb-4">
            <label>
                <input type="email" name="email" placeholder="邮箱" required
                       class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </label>
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-500">
                <!-- Heroicon: Mail -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
            </div>
        </div>

        <!-- 密码 -->
        <div class="relative mb-6">
            <label>
                <input type="password" name="password" placeholder="密码" required
                       class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </label>
            <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-blue-500">
                <!-- Heroicon: Lock Closed -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
            </div>
        </div>

        <!-- 注册按钮 -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
            注册
        </button>

        <!-- 登录链接 -->
        <p class="text-center text-sm text-gray-600 mt-4">
            已有账号? <a href="../resources/index.html" class="text-blue-600 hover:underline">登录</a>
        </p>
    </form>
</div>

</body>
</html>
