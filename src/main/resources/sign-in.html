<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录 - TrainingSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 在 tailwind.config.js 或单独的 CSS 文件中 */
        @layer base {
            /* 针对自动填充的输入框 */
            input:-webkit-autofill,
            textarea:-webkit-autofill,
            select:-webkit-autofill {
                /* 使用 Tailwind 的字体大小类（如 text-base） */
                font-size: theme('fontSize.base') !important; /* 对应 text-base */
                /* 可选：重置其他可能冲突的样式（如背景色、边框等） */
                -webkit-box-shadow: 0 0 0 1000px white inset !important; /* 清除黄色背景 */
                transition: background-color 5000s ease-in-out 0s !important;
            }

            /* 点击输入框后的样式（可选） */
            input:-webkit-autofill:focus,
            textarea:-webkit-autofill:focus,
            select:-webkit-autofill:focus {
                font-size: inherit !important; /* 继承父级字体大小 */
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="bg-white shadow-xl rounded-lg w-full max-w-2xl p-8">
    <!-- 左侧内容 -->
    <div class="w-full mx-auto">
        <h2 class="text-3xl font-semibold mb-2 text-center">
            <span class="text-blue-600">Hello,</span> Welcome!
        </h2>
        <p th:unless="${failed}" class="mb-6 text-gray-600 text-center">请在下方填写您的详细信息以继续</p>
        <p th:if="${failed}" class="mb-6 text-red-600 text-center">您的用户名或密码输入错误</p>

        <form method="post" action="sign-in">
            <!--  用户名字段 -->
            <div class="mb-4 relative">
                <label>
                    <input type="text" placeholder="用户名" name="username"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </label>
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                    </svg>
                </div>
            </div>

            <!-- 密码字段 -->
            <div class="mb-4 relative">
                <label>
                    <input type="password" placeholder="密码" name="password"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </label>
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
                    </svg>
                </div>
            </div>

            <!-- 其他字段 -->
            <div class="flex items-center justify-between mb-6 text-sm text-gray-600">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" name="remember-me">
                    记住我
                </label>
                <a class="text-blue-600 hover:underline" href="forgot-pws">忘记密码?</a>
            </div>

            <!-- 登录和注册按钮 -->
            <div class="mb-4 flex justify-between">
                <button type="submit"
                        class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition mr-2">
                    登录
                </button>
                <a href="sign-up"
                   class="w-1/2 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-medium text-center transition">
                    注册
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
